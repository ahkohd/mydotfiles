shell:
  program: zsh
env:
  TERM: alacritty
window:
  dimensions:
    columns: 140
    lines: 38
  opacity: 1
  padding:
    x: 2
    y: 2
font:
  size: 18
  normal:
    family: "BerkeleyMono Nerd Font Plus Font Awesome Plus Octicons Plus Codicons Plus Material Design Icons"
    style: Regular
  bold:
    family: "BerkeleyMono Nerd Font Plus Font Awesome Plus Octicons Plus Codicons Plus Material Design Icons"
    style: Bold
  italic:
    family: "BerkeleyMono Nerd Font Plus Font Awesome Plus Octicons Plus Codicons Plus Material Design Icons"
    style: Italic
  bold_italic:
    family: "BerkeleyMono Nerd Font Plus Font Awesome Plus Octicons Plus Codicons Plus Material Design Icons"
    style: Bold Italic
  offset:
    x: 0
    y: 6
