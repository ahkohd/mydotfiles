unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g mouse on

set -g prefix Delete

# Set terminal color information
set -g default-terminal "tmux-256color"
# set -g default-terminal "alacritty"
set -sg terminal-overrides ",*:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm' # enable undercurl colors
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m' # set undercurl color

# status bar
set -g @cpu_low_icon ""
set -g @cpu_medium_icon ""
set -g @cpu_high_icon "" 

# set -g @ram_high_bg_color "#[bg=red]" 

set -g status-right "#{network_bandwidth} #{cpu_icon} #{cpu_percentage} #{ram_icon} #{ram_percentage} 󰄿 #(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') #[fg=black,bg=pink] %a %h-%d %H:%M "
set -g status-left "#[fg=black,bg=pink]  #[fg=white,bg=#202030] #{session_name} "
set -g window-status-format "#[fg=white,bg=#313244]  #I•#W "
set -g window-status-current-format "#[fg=#989fb7,bg=#2a2b3c]   #W  "
set -g status-style fg=#989fb7,bg=#313244
set -g status-right-length 100
set -g status-left-length 50
set -g status-position bottom

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'xamut/tmux-network-bandwidth'

# Enable vi mode for tmux
# See: https://blog.sanctum.geek.nz/vi-mode-in-tmux/
set-window-option -g mode-keys vi
# Support visual selection 
bind-key -T copy-mode-vi 'v' send -X begin-selection
# Support 'yank'
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-Space' if-shell \"$is_vim\" 'send-keys C-Space'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-Space' if-shell \"$is_vim\" 'send-keys C-Space'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-Space' select-pane -l

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
