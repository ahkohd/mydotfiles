shell:
  program: /home/var/.cargo/bin/nu

env:
  TERM: alacritty

window:
  dimensions:
    columns: 140
    lines: 38
  decorations: None
  opacity: 0.65
  padding:
    x: 100
    y: 80

font:
  size: 15

  normal:
    family: "BerkeleyMono Nerd Font Plus Font Awesome Plus Octicons Plus Codicons Plus Material Design Icons"
    style: Regular

  bold:
    family: "BerkeleyMono Nerd Font Plus Font Awesome Plus Octicons Plus Codicons Plus Material Design Icons"
    style: Bold

  italic:
    family: "BerkeleyMono Nerd Font Plus Font Awesome Plus Octicons Plus Codicons Plus Material Design Icons"
    style: Italic

  bold_italic:
    family: "BerkeleyMono Nerd Font Plus Font Awesome Plus Octicons Plus Codicons Plus Material Design Icons"
    style: Bold Italic

  offset:
    x: 0
    y: 2

cursor:
  style: Beam

